<html lang="en">
  <head>
    <title>Snake JS</title>
    <meta charset="utf-8" />
    <link
      href="http://fonts.googleapis.com/css?family=Poiret+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Snake JS</h1>
    <div class="outer-container">

    <p class="author">
      Made By:<br /><span class="Name">Manish Chandolia</span>
    </p>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

    <script src="SnakeWorldObject.js"></script>
    <script src="SnakeFood.js"></script>
    <script src="SnakeSection.js"></script>
    <script src="Snake.js"></script>
    <script src="SnakeGame.js"></script>
    <script src="script.js"></script>
  </body>
</html>
